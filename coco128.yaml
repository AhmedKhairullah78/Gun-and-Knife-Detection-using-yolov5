# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here (7 MB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /content/gdrive/MyDrive/gun_knife_dataset  # dataset root dir
train: /content/gdrive/MyDrive/gun_knife_dataset/train/images/ # train images (relative to 'path') 128 images
val: /content/gdrive/MyDrive/gun_knife_dataset/val/images/  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
names: ['knife', 'gun'] 

# Download script/URL (optional)
download: https://ultralytics.com/assets/coco128.zip
